<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Surprise üéÅ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to top, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Gift box */
    #giftBox {
      width: 160px;
      height: 160px;
      background: #ff4d6d;
      position: relative;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      animation: bounce 1.5s infinite;
    }

    #giftBox::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 30px;
      background: #c9184a;
      top: 65px;
      left: 0;
    }

    #giftBox::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 100%;
      background: #c9184a;
      left: 65px;
      top: 0;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Message */
    #message {
      display: none;
      position: absolute;
      text-align: center;
      color: white;
      animation: fadeIn 2s forwards;
      z-index: 10;
    }

    #message h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }

    #message p {
      font-size: 1.4rem;
      margin-top: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      border-radius: 50%;
      animation: floatUp linear infinite;
      opacity: 0.9;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 60px;
      background: #555;
      left: 50%;
      top: 100px;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }
  </style>
</head>

<body>

  <div id="giftBox" onclick="openGift()"></div>

  <div id="message">
    <h1>üéâ HAPPY BIRTHDAY DINASI üéâ</h1>
    <p>üíñ Wishing you a day full of smiles üíñ</p>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    function openGift() {
      document.getElementById('giftBox').style.display = 'none';
      document.getElementById('message').style.display = 'block';
      document.getElementById('bgMusic').play();
      createBalloons();
    }

    function createBalloons() {
      const colors = ['#ff4d6d', '#ffd166', '#4cc9f0', '#c77dff', '#06d6a0'];

      for (let i = 0; i < 25; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
        balloon.style.animationDuration = (6 + Math.random() * 5) + 's';
        document.body.appendChild(balloon);
      }
    }
  </script>

</body>
</html>
